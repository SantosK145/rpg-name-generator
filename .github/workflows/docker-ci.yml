name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4️⃣ Ejecutar pruebas unitarias con cobertura
      - name: Run unit tests with coverage
        run: |
          pytest --cov=. --cov-report=term --cov-report=xml

      # 5️⃣ Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/rpg-name-generator .

      # 7️⃣ Subir imagen a Docker Hub (solo en push a main)
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/rpg-name-generator